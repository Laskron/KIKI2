<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bude코 moja Valent칤nka?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(500px, 92vw);
      padding: 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
      overflow: hidden;    /* Tla캜idlo neprete캜ie von */
      min-height: 500px;   /* Dos콘 miesta na nah치켿a캜ku */
    }

    .art {
      width: 100%;
      max-width: 260px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 15px;
    }

    h1 {
      font-size: clamp(20px, 4.5vw, 28px);
      margin: 10px 0 20px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px; /* Vy코코ia z칩na pre tla캜idl치 */
      margin-top: 20px;
    }

    button {
      padding: 12px 28px; 
      font-size: 16px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    #yesBtn {
      position: absolute;
      left: 15%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background .12s ease, transform .1s ease;
    }

    #noBtn {
      position: absolute;
      left: 65%; /* Po캜iato캜n치 poz칤cia */
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      z-index: 20;
      width: 80px;
      transition: left 0.2s ease-out, top 0.2s ease-out;
    }

    .result {
      display: none;
      animation: pop .35s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img src="valentin.png" alt="Valent칤nska ilustr치cia" class="art">

    <div id="main-content">
      <h1>Kiku코, bude코 moja Valent칤nka?</h1>
      <section class="button-zone">
        <button id="yesBtn">츼no</button>
        <button id="noBtn">Nie</button>
      </section>
    </div>

    <section class="result" id="result">
      <h2 style="font-size: 32px; margin-bottom: 20px; color: #ff3b7a;">VEDEL SOM TO! 仇벒잺 游꿀</h2>
      <img style="width: 100%; border-radius: 12px;" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDRqc2k0ODc1NnQxMmRkajBnYmNrZnZ1b2phZ2VqaW8zM3R1dTBjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif" alt="Celebration">
    </section>
  </main>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const art = document.querySelector(".art");
    const canvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const confettiInstance = confetti.create(canvas, { resize: true });

    let yesScale = 1;
    let isMoving = false;

    function moveNo() {
      if (isMoving) return;
      isMoving = true;

      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Mantinely vn칰tri karty (padding 20px)
      const padding = 20;
      const maxX = card.clientWidth - btnW - padding;
      const maxY = card.clientHeight - btnH - padding;

      // Zru코칤me centrovanie z CSS pri prvom pohybe
      noBtn.style.transform = 'none';
      noBtn.style.right = 'auto';
      noBtn.style.bottom = 'auto';

      // V칳po캜et novej n치hodnej poz칤cie
      const newLeft = Math.max(padding, Math.floor(Math.random() * maxX));
      const newTop = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      // Zv칛캜코enie tla캜idla 츼no
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;

      setTimeout(() => { isMoving = false; }, 150);
    }

    // Detekcia my코i/prsta
    document.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const x = b.left + b.width / 2;
      const y = b.top + b.height / 2;
      const dist = Math.hypot(x - e.clientX, y - e.clientY);

      if (dist < 85) moveNo();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      art.style.display = "none";
      mainContent.style.display = "none";
      noBtn.style.display = "none";
      result.style.display = "block";
      
      const duration = 3000;
      const animationEnd = Date.now() + duration;

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;
        confettiInstance({
          particleCount: 10,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        requestAnimationFrame(frame);
      }());
    });
  </script>
</body>
</html>
