<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bude≈° moja Valent√≠nka?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Pl√°tno pre konfety cez cel√∫ plochu */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(500px, 92vw);
      padding: 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
    }

    .art {
      width: 100%;
      max-width: 280px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 15px;
    }

    h1 {
      font-size: clamp(22px, 5vw, 32px);
      margin: 10px 0 20px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
      margin: 0 auto;
      touch-action: none;
    }

    /* Spoloƒçn√Ω z√°klad pre tlaƒçidl√° */
    button {
      padding: 12px 28px; 
      font-size: 16px;
      min-width: 50px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      transition: background .12s ease;
    }

    /* Tlaƒçidlo √Åno - centrovan√© v karte */
    #yesBtn {
      position: absolute;
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background .12s ease, transform .1s ease;
    }
    #yesBtn:hover { background: var(--yesHover); }

    /* Tlaƒçidlo Nie - poƒçiatoƒçn√° poz√≠cia v karte */
    #noBtn {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      z-index: 10000;
      width: 80px;
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }

    .hint {
      margin-top: 15px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img src="valentin.png" alt="Valent√≠nska ilustr√°cia" class="art">

    <div id="main-content">
      <h1>Kiku≈°, bude≈° moja Valent√≠nka?</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">√Åno</button>
        <button id="noBtn">Nie</button>
      </section>

      <div class="hint" id="hint">Sk√∫s klikn√∫≈• na ‚ÄûNie‚Äú ak si tr√∫fa≈°... üòà</div>
    </div>

    <section class="result" id="result">
      <h2 style="font-size: 36px; margin-bottom: 20px; color: #ff3b7a;">VEDEL SOM TO! ‚ù§Ô∏è üéâ </h2>
      <img
        style="width: 100%; border-radius: 12px;"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDRqc2k0ODc1NnQxMmRkajBnYmNrZnZ1b2phZ2VqaW8zM3R1dTBjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif"
        alt="Celebration"
      />
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const art = document.querySelector(".art");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // Spr√°vne prisp√¥sobenie canvasu na cel√∫ obrazovku
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    window.addEventListener("resize", resizeConfettiCanvas);
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 3000;
      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          origin: { x: Math.random(), y: Math.random() * 0.5 } // Konfety lietaj√∫ zhora
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      // Definit√≠vny reset pre lietanie po celej obrazovke
      if (noBtn.style.position !== 'fixed') {
        noBtn.style.position = 'fixed';
        noBtn.style.transform = 'none'; // Odstr√°ni vertik√°lne ≈•ahanie z CSS
        noBtn.style.top = '0px';
        noBtn.style.left = '0px';
        noBtn.style.transition = 'none'; 
      }

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 80; // Bezpeƒçn√© mantinely

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      // N√°hodn√© s√∫radnice v r√°mci mantinelov okna
      const newLeft = Math.floor(Math.random() * (maxX - padding)) + padding;
      const newTop = Math.floor(Math.random() * (maxY - padding)) + padding;

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      setTimeout(() => {
        noBtn.style.transition = 'left 0.2s ease-out, top 0.2s ease-out';
      }, 10);
      
      growYes();
    }

    // Detekcia pohybu my≈°i pre √∫tek tlaƒçidla
    document.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (distance < 130) moveNo();
    });

    // Poistka pri kliknut√≠ (ak by sa trafil)
    noBtn.addEventListener("click", e => {
        e.preventDefault();
        moveNo();
    });

    yesBtn.addEventListener("click", () => {
      art.style.display = "none";
      mainContent.style.display = "none";
      noBtn.style.display = "none"; // Schov√° lietaj√∫ce tlaƒçidlo
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
