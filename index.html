<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bude코 moja Valent칤nka?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg1: #ffd6e7; --bg2: #ffeef6; --card: #ffffffcc;
      --yes: #ff3b7a; --yesHover: #ff1f68;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; padding: 16px;
    }
    #confettiCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 9999; }
    .card {
      width: min(500px, 92vw); padding: 25px; background: var(--card);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: 22px; text-align: center; box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative; z-index: 1;
    }
    .art { width: 100%; max-width: 280px; height: auto; margin: 0 auto 10px; display: block; border-radius: 15px; }
    h1 { font-size: clamp(22px, 5vw, 32px); margin: 10px 0 20px; }
    .button-zone { position: relative; width: 100%; height: 120px; touch-action: none; }
    
    button {
      padding: 12px 28px; font-size: 16px; font-weight: 800;
      border-radius: 999px; border: none; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.14); user-select: none;
      white-space: nowrap; transition: background .12s ease;
    }
    #yesBtn { position: absolute; left: 10%; top: 50%; transform: translateY(-50%); background: var(--yes); color: #fff; z-index: 5; }
    #noBtn { 
      position: absolute; right: 10%; top: 50%; transform: translateY(-50%); 
      background: #e5e7eb; color: #111827; z-index: 1000;
      width: 85px; /* Pevn치 코칤rka */
    }
    .result { display: none; animation: pop .35s ease; }
    @keyframes pop { from { transform: scale(.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <main class="card">
    <img src="valentin.png" alt="Ilustr치cia" class="art">
    <div id="main-content">
      <h1>Kiku코, bude코 moja Valent칤nka?</h1>
      <section class="button-zone" id="zone">
        <button id="yesBtn">츼no</button>
        <button id="noBtn">Nie</button>
      </section>
    </div>
    <section class="result" id="result">
      <h2 style="font-size: 32px; color: #ff3b7a;">VEDEL SOM TO! 仇벒잺 游꿀</h2>
      <img style="width: 100%; border-radius: 12px; margin-top: 15px;" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDRqc2k0ODc1NnQxMmRkajBnYmNrZnZ1b2phZ2VqaW8zM3R1dTBjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif" alt="Celebration">
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const art = document.querySelector(".art");
    const canvas = document.getElementById("confettiCanvas");

    const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.8, yesScale + 0.2);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      // Ak je e코te st치le v karte, vytrhneme ho von na cel칰 obrazovku
      if (noBtn.style.position !== 'fixed') {
        noBtn.style.position = 'fixed';
        noBtn.style.top = 'auto'; // Zru코칤me star칠 poz칤cie
        noBtn.style.right = 'auto';
        noBtn.style.transform = 'none';
        noBtn.style.transition = 'none';
      }

      const padding = 80; // Bezpe캜n치 z칩na od okrajov
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Generovanie s칰radn칤c striktne v r치mci vidite쬹칠ho okna
      const maxX = window.innerWidth - btnW - padding;
      const maxY = window.innerHeight - btnH - padding;

      const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
      const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      // Po prvom skoku vr치time plynulos콘
      setTimeout(() => {
        noBtn.style.transition = 'left 0.2s ease-out, top 0.2s ease-out';
      }, 20);

      growYes();
    }

    // 칔tek pred kurzorom/prstom
    const handleMove = (e) => {
      const b = noBtn.getBoundingClientRect();
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      const y = e.clientY || (e.touches && e.touches[0].clientY);
      
      if (!x || !y) return;

      const dist = Math.hypot((b.left + b.width / 2) - x, (b.top + b.height / 2) - y);
      if (dist < 130) moveNo();
    };

    document.addEventListener("pointermove", handleMove);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      art.style.display = "none";
      mainContent.style.display = "none";
      noBtn.style.display = "none";
      result.style.display = "block";
      
      const end = Date.now() + 3000;
      (function frame() {
        confettiInstance({ particleCount: 10, spread: 80, origin: { x: Math.random(), y: Math.random() - 0.2 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });
  </script>
</body>
</html>
